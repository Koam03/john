    <h1 class="title">Asset Gallery</h1>

    <section class="gallery">
        <?php
            $allowedExtensions = [
                'jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp',
                'tiff', 'tif', 'svg', 'ico', 'raw',
                'heic', 'heif', 'psd', 'ai', 'eps', 'pdf',
                'avif', 'jfif', 'pjpeg', 'pjp',
                'svgz', 'dib', 'exr', 'hdr', 'cr2',
                'nef', 'arw', 'sr2', 'dng', 'orf',
                'raf', 'pef', 'srw', 'x3f', 'ciff',
                'gbr', 'jxr', 'wdp', 'icns', 'pct',
                'pic', 'rgb', 'tga', 'emf', 'wmf',
                'ps', 'sgi', 'ras', 'pcx', 'pbm',
                'pgm', 'ppm', 'pnm', 'bpg', 'ktx',
                'ktx2', 'dds', 'pam', 'pgf', 'pxm',
                'pxr', 'sun', 'xpm', 'xwd'
            ];

            $imagesDir = 'Images';
            if (is_dir($imagesDir)) {
                $files = scandir($imagesDir);
                foreach ($files as $file) {
                    if ($file === '.' || $file === '..') continue;
                    $ext = strtolower(pathinfo($file, PATHINFO_EXTENSION));
                    if (in_array($ext, $allowedExtensions)) {
                        echo '<div class="gallery-item">';
                        echo '<img src="' . $imagesDir . '/' . $file . '" alt="' . htmlspecialchars($file) . '" loading="lazy">';
                        echo '</div>';
                    }
                }
            } else {
                echo 'Images directory not found.';
            }
        ?>
    </section>
</body>
