<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Asset Gallery</title>
    <style>
        /* Enhanced CSS as provided above */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .gallery-item {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            max-width: 200px;
            text-align: center;
        }

        .gallery-item img,
        .gallery-item video,
        .gallery-item audio {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 8px;
        }

        .gallery-item a {
            display: block;
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }

        .gallery-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Define allowed file extensions categorized by type
        const allowedExtensions = {
            image: ['jpeg', 'png', 'gif', 'tiff', 'bmp', 'webp', 'heic', 'heif', 'dng', 'jpg'],
            vector: ['ai', 'eps', 'svg', 'pdf'],
            video: ['avi', 'wmv', 'mp4', 'flv', 'webm', 'mkv', 'avchd', 'mov', 'mpeg', 'mpg'],
            audio: ['mp3', 'aac', 'ogg', 'flac', 'wav', 'dsd', 'pcm', 'aiff', 'mp2', 'm4a', 'aif', 'aifc'],
            graphics: ['psd', 'tif', 'psdt'],
            templates: ['ait', 'indt'],
            animation: ['fla', 'xfl', 'oam'],
            brushes: ['abr', 'psb', 'acb'],
        };

        // Create a reverse lookup map for extensions to types
        const extensionToTypeMap = {};
        for (const [type, extensions] of Object.entries(allowedExtensions)) {
            extensions.forEach(ext => {
                extensionToTypeMap[ext] = type;
            });
        }

        function getFileExtension(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts.pop().toLowerCase() : '';
        }

        function getAssetType(extension) {
            return extensionToTypeMap[extension] || null;
        }

        function getFileName(path) {
            return path.split('/').pop();
        }

        const gallery = document.getElementById('gallery');

        function loadAssets(categorizedAssets) {
            for (const [type, assets] of Object.entries(categorizedAssets)) {
                assets.forEach(asset => {
                    const item = document.createElement('div');
                    item.classList.add('gallery-item');

                    const extension = getFileExtension(asset);
                    const assetType = getAssetType(extension);

                    if (!assetType) {
                        console.warn(`Unsupported file type: ${asset}`);
                        return;
                    }

                    switch(assetType) {
                        case 'image':
                        case 'vector':
                        case 'graphics':
                            const img = document.createElement('img');
                            img.src = `assets/${asset}`;
                            img.alt = getFileName(asset);
                            img.loading = 'lazy';
                            img.onerror = () => {
                                console.error(`Failed to load image: ${asset}`);
                                img.src = 'assets/images/placeholder.png';
                            };
                            item.appendChild(img);
                            break;

                        case 'video':
                            const video = document.createElement('video');
                            video.src = `assets/${asset}`;
                            video.controls = true;
                            video.loading = 'lazy';
                            video.width = 180;
                            video.onerror = () => {
                                console.error(`Failed to load video: ${asset}`);
                                // Optionally, add a fallback or remove the video element
                            };
                            item.appendChild(video);
                            break;

                        case 'audio':
                            const audio = document.createElement('audio');
                            audio.src = `assets/${asset}`;
                            audio.controls = true;
                            audio.loading = 'lazy';
                            audio.onerror = () => {
                                console.error(`Failed to load audio: ${asset}`);
                                // Optionally, add a fallback or remove the audio element
                            };
                            item.appendChild(audio);
                            break;

                        case 'document':
                        case 'templates':
                        case 'animation':
                        case 'brushes':
                            const link = document.createElement('a');
                            link.href = `assets/${asset}`;
                            link.textContent = getFileName(asset);
                            link.target = '_blank';
                            item.appendChild(link);
                            break;

                        default:
                            console.warn(`Unhandled asset type: ${assetType} for file: ${asset}`);
                    }

                    gallery.appendChild(item);
                });
            }
        }

        // Fetch the asset list from the JSON file
        async function fetchAssets() {
            try {
                const response = await fetch('assets/assets.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const categorizedAssets = await response.json();
                return categorizedAssets;
            } catch (error) {
                console.error('Error fetching assets:', error);
                return {};
            }
        }

        // Initialize the gallery once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const assets = await fetchAssets();
            loadAssets(assets);
        });
    </script>
</body>
</html>
