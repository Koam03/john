<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Asset Gallery</title>
    <style>
        /* [Same CSS as previous example] */
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Define allowed file extensions categorized by type
        const allowedExtensions = {
            image: ['jpeg', 'png', 'gif', 'tiff', 'bmp', 'webp', 'heic', 'heif', 'dng'],
            vector: ['ai', 'eps', 'pdf', 'svg', 'cdr'],
            video: ['avi', 'wmv', 'mp4', 'flv', 'webm', 'mkv', 'avchd', 'mov', 'mpeg', 'mpg'],
            audio: ['mp3', 'aac', 'ogg', 'flac', 'wav', 'dsd', 'pcm', 'aiff', 'mp2', 'm4a', 'aif', 'aifc'],
            graphics: ['ai', 'png', 'bmp', 'psd', 'svg', 'gif', 'jpg', 'jpeg', 'tif', 'tiff', 'pdf', 'heic', 'heif', 'dng'],
            templates: ['psdt', 'ait', 'indt'],
            animation: ['fla', 'xfl', 'oam'],
            brushes: ['ai', 'abr', 'psb', 'acb'], // Common brush file extensions
        };

        // Helper functions [Same as previous example]

        function getFileExtension(filename) {
            const parts = filename.split('.');
            return parts.length > 1 ? parts.pop().toLowerCase() : '';
        }

        function getAssetType(extension) {
            for (const [type, extensions] of Object.entries(allowedExtensions)) {
                if (extensions.includes(extension)) {
                    return type;
                }
            }
            return null; // Unsupported type
        }

        function getFileName(path) {
            return path.split('/').pop();
        }

        const gallery = document.getElementById('gallery');

        function loadAssets(assets) {
            assets.forEach(asset => {
                const item = document.createElement('div');
                item.classList.add('gallery-item');

                const extension = getFileExtension(asset);
                const type = getAssetType(extension);

                if (!type) {
                    console.warn(`Unsupported file type: ${asset}`);
                    return; // Skip unsupported file types
                }

                switch(type) {
                    case 'image':
                    case 'vector':
                    case 'graphics':
                        const img = document.createElement('img');
                        img.src = `assets/${asset}`; // Adjust path if necessary
                        img.alt = getFileName(asset);
                        img.loading = 'lazy'; // Enables lazy loading
                        img.onerror = () => {
                            console.error(`Failed to load image: ${asset}`);
                            img.src = 'assets/images/placeholder.png'; // Fallback image
                        };
                        item.appendChild(img);
                        break;

                    case 'video':
                        const video = document.createElement('video');
                        video.src = `assets/${asset}`;
                        video.controls = true;
                        video.loading = 'lazy';
                        video.width = 180; // Adjust as needed
                        video.onerror = () => {
                            console.error(`Failed to load video: ${asset}`);
                            // Optionally display a message or fallback content
                        };
                        item.appendChild(video);
                        break;

                    case 'audio':
                        const audio = document.createElement('audio');
                        audio.src = `assets/${asset}`;
                        audio.controls = true;
                        audio.loading = 'lazy';
                        audio.onerror = () => {
                            console.error(`Failed to load audio: ${asset}`);
                            // Optionally display a message or fallback content
                        };
                        item.appendChild(audio);
                        break;

                    case 'document':
                    case 'templates':
                    case 'animation':
                    case 'brushes':
                        const link = document.createElement('a');
                        link.href = `assets/${asset}`;
                        link.textContent = getFileName(asset);
                        link.target = '_blank';
                        item.appendChild(link);
                        break;

                    // Add more cases if you have additional types
                    default:
                        console.warn(`Unhandled asset type: ${type} for file: ${asset}`);
                }

                gallery.appendChild(item);
            });
        }

        // Fetch the asset list from the JSON file
        async function fetchAssets() {
            try {
                const response = await fetch('assets/assets.json'); // Path to your JSON file
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const assets = await response.json();
                return assets;
            } catch (error) {
                console.error('Error fetching assets:', error);
                return [];
            }
        }

        // Initialize the gallery once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const assets = await fetchAssets();
            loadAssets(assets);
        });
    </script>
</body>
</html>
