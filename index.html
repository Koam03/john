<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Gallery</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            background-color: grey;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            /* Adjust the width based on screen size */
            width: calc(100% / 2 - 20px); /* Default to 2 columns */
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Medium devices (tablets) */
        @media (min-width: 600px) {
            .gallery-item {
                width: calc(100% / 3 - 20px); /* 3 columns */
            }
        }

        /* Large devices (desktops) */
        @media (min-width: 900px) {
            .gallery-item {
                width: calc(100% / 4 - 20px); /* 4 columns */
            }
        }

        /* Extra large devices */
        @media (min-width: 1200px) {
            .gallery-item {
                width: calc(100% / 5 - 20px); /* 5 columns */
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 20px;">Asset Gallery</h1>

    <section class="gallery">
        <!-- Assets will be inserted here by JavaScript -->
    </section>

    <script>
        // Select the gallery container
        const gallery = document.querySelector('.gallery');
    
        // Define possible image and video extensions
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'];
        const videoExtensions = ['mp4', 'webm', 'ogg'];
    
        /**
         * Attempts to load an image with multiple extensions from the root directory.
         * @param {number} number - The image number.
         * @param {number} attempt - Current attempt index.
         * @param {HTMLImageElement} img - The image element.
         */
        function tryLoadImage(number, attempt, img) {
            if (attempt >= imageExtensions.length) {
                // If all attempts fail, use the placeholder image
                img.src = '/placeholder.png'; // Ensure placeholder.png is at the root
                img.alt = `Image ${number} not found`;
                return;
            }
    
            const extension = imageExtensions[attempt];
            img.src = `/${number}.${extension}`;
    
            img.onerror = () => {
                tryLoadImage(number, attempt + 1, img);
            };
        }
    
        /**
         * Attempts to load a video with multiple extensions from the root directory.
         * @param {number} number - The video number.
         * @param {number} attempt - Current attempt index.
         * @param {HTMLVideoElement} video - The video element.
         * @param {HTMLElement} container - The container div for the video.
         */
        function tryLoadVideo(number, attempt, video, container) {
            if (attempt >= videoExtensions.length) {
                // If all attempts fail, display an error message
                container.textContent = `Video ${number} not found`;
                return;
            }
    
            const extension = videoExtensions[attempt];
            video.src = `/${number}.${extension}`;
    
            // Listen for successful metadata loading
            video.onloadedmetadata = () => {
                // Video loaded successfully; no further action needed
            };
    
            video.onerror = () => {
                tryLoadVideo(number, attempt + 1, video, container);
            };
        }
    
        /**
         * Creates and appends an image element to the gallery.
         * @param {number} number - The image number.
         */
        function addImage(number) {
            const container = document.createElement('div');
            container.classList.add('gallery-item');
    
            const img = document.createElement('img');
            img.alt = `Image ${number}`;
            img.loading = 'lazy'; // Enable lazy loading for better performance
    
            // Start loading the image with the first extension
            tryLoadImage(number, 0, img);
    
            container.appendChild(img);
            gallery.appendChild(container);
        }
    
        /**
         * Creates and appends a video element to the gallery.
         * @param {number} number - The video number.
         */
        function addVideo(number) {
            const container = document.createElement('div');
            container.classList.add('gallery-item');
    
            const video = document.createElement('video');
            video.controls = true;
            video.preload = 'metadata';
            video.loading = 'lazy'; // Note: Lazy loading for videos may not be supported in all browsers
    
            // Start loading the video with the first extension
            tryLoadVideo(number, 0, video, container);
    
            container.appendChild(video);
            gallery.appendChild(container);
        }
    
        // Loop through asset numbers 1 to 142
        for (let i = 1; i <= 142; i++) {
            // Designate specific numbers for videos
            if (i === 6 || i === 36) {
                addVideo(i);
            } else {
                addImage(i);
            }
        }
    </script>
    
</body>
</html>
