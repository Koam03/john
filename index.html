<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Gallery</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Asset Gallery</h1>
    <div class="gallery" id="gallery">
        <!-- Media items will be inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('list_media.php')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');

                    // Function to create image elements
                    data.images.forEach(src => {
                        const div = document.createElement('div');
                        div.classList.add('gallery-item');

                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = 'Image Asset';

                        div.appendChild(img);
                        gallery.appendChild(div);
                    });

                    // Function to create video elements
                    data.videos.forEach(src => {
                        const div = document.createElement('div');
                        div.classList.add('gallery-item');

                        const video = document.createElement('video');
                        video.src = src;
                        video.controls = true;

                        div.appendChild(video);
                        gallery.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching media:', error);
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '<p>Failed to load media.</p>';
                });
        });
    </script>
</body>
</html>
