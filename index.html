<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, rgb(2, 131, 147), rgb(246, 86, 37));
            color: rgb(246, 220, 172);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgb(248, 0, 177);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgb(183, 0, 206);
            text-align: center;
        }
        h1 {
            margin: 0 0 1rem;
            color: rgb(255, 235, 0);
            font-size: 1.5rem;
        }
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 1.5rem;
        }
        .countdown div {
            background: rgba(255, 235, 0, 0.3);
            border: 2px solid rgb(248, 0, 177);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            color: rgb(255, 235, 0);
            min-width: 80px;
            flex: 1;
        }
        .countdown span {
            display: block;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            .countdown div {
                padding: 0.75rem;
                font-size: 1.2rem;
            }
            .countdown span {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1rem;
            }
            .countdown {
                gap: 0.5rem;
            }
            .countdown div {
                padding: 0.5rem;
                font-size: 1rem;
                min-width: 60px;
            }
            .countdown span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="countdown">
            <div>
                <span id="weeks">00</span>
                <span>Weeks</span>
            </div>
            <div>
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script>
        const targetDate = new Date('2024-12-25T00:00:00').getTime(); // Set your target date here
        const redirectURL = '/home.html'; // Change to your target URL

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                window.location.href = redirectURL;
                return;
            }

            const weeks = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('weeks').textContent = weeks.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
