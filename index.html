<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Asset Gallery</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo5m4qhH0LkNj9f0YIh3EGcGxSBQeI3eGf6ttO2j3M2VFl6"
    crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #f8f9fa;
    }
    .asset-title {
      margin-bottom: 40px;
      text-align: center;
      color: #343a40;
    }
    .gallery-section {
      margin-bottom: 60px;
    }
    .gallery-section h2 {
      margin-bottom: 30px;
      color: #495057;
    }
    .image-thumbnail, .video-thumbnail {
      margin-bottom: 30px;
      text-align: center;
    }
    .image-thumbnail img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .video-thumbnail video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    /* Optional: Hover effect */
    .image-thumbnail img:hover, .video-thumbnail video:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="asset-title">Asset Gallery</h1>
    
    <!-- Images Section -->
    <section id="images-section" class="gallery-section">
      <h2>Images</h2>
      <div class="row" id="images-container">
        <!-- Images will be injected here by JavaScript -->
      </div>
    </section>
    
    <!-- Videos Section -->
    <section id="videos-section" class="gallery-section">
      <h2>Videos</h2>
      <div class="row" id="videos-container">
        <!-- Videos will be injected here by JavaScript -->
      </div>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+In3RYE39JzQF0h+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  
  <!-- Custom JavaScript -->
  <script>
    // Base URL pointing to the root level where assets are hosted
    const BASE_URL = 'https://www.mainwebsite.com/'; // Replace with your actual domain

    // Image Extensions
    const imageFormats = ['jpg', 'png', 'webp']; // Add other formats if necessary

    // Video Extensions
    const videoFormats = ['mp4', 'webm', 'ogg']; // Add other formats if necessary

    // Function to create image elements
    function loadImages() {
      const imagesContainer = document.getElementById('images-container');
      for (let i = 1; i <= 142; i++) {
        const col = document.createElement('div');
        col.className = 'col-6 col-sm-4 col-md-3 image-thumbnail';
        
        const img = document.createElement('img');
        // Assuming assets are directly under the root, e.g., https://www.mainwebsite.com/1.jpg
        // Use the first available format; adjust logic if needed
        img.src = `${BASE_URL}${i}.${imageFormats[0]}`;
        img.alt = `Image ${i}`;
        img.loading = 'lazy'; // Enables lazy loading for better performance
        
        col.appendChild(img);
        imagesContainer.appendChild(col);
      }
    }

    // Function to create video elements
    function loadVideos() {
      const videosContainer = document.getElementById('videos-container');
      const videoNumbers = [6, 36];
      
      videoNumbers.forEach(number => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 video-thumbnail';
        
        const video = document.createElement('video');
        video.controls = true;
        video.className = 'rounded';
        video.loading = 'lazy'; // Note: `loading` attribute for video is not widely supported yet

        // Add multiple sources for different formats
        videoFormats.forEach(format => {
          const source = document.createElement('source');
          source.src = `${BASE_URL}${number}.${format}`;
          source.type = `video/${format}`;
          video.appendChild(source);
        });
        
        // Fallback message
        video.innerHTML += 'Your browser does not support the video tag.';
        
        col.appendChild(video);
        videosContainer.appendChild(col);
      });
    }

    // Initialize the gallery on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadImages();
      loadVideos();
    });
  </script>
  
</body>
</html>
